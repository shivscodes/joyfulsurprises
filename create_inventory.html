<h2>Create Inventory</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="product_id">Product ID:</label>
  <input type="text" id="product_id" name="product_id" required>
  <br><br>
  <label for="caption">Caption:</label>
  <input type="text" id="caption" name="caption" required>
  <br><br>
  <label for="actual_price">Actual Price:</label>
  <input type="number" id="actual_price" name="actual_price" required>
  <br><br>
  <label for="discount_price">Discount Price:</label>
  <input type="number" id="discount_price" name="discount_price" required>
  <br><br>
  <label for="category">Category:</label>
  <input type="text" id="category" name="category" required>
  <br><br>
  <label for="offer">Offer:</label>
  <input type="text" id="offer" name="offer" required>
  <br><br>
  <label for="images">Images:</label>
  <input type="file" id="images" name="images">
  <br><br>
  <label for="is_in_stock">In Stock:</label>
  <input type="checkbox" id="is_in_stock" name="is_in_stock">
  <br><br>
  <button type="submit">Create</button>
</form>
